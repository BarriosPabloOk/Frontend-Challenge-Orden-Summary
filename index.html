<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main_style.css">

    <title>Pablo Barrios | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <div class="card__banner">
        <img src="images/illustration-hero.svg" alt="" class="card__hero">
      </div>
      <div class="card__info">
        <div class="card__text">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card__price">

          <img src="images/icon-music.svg" alt="icon-music" class="card__music-icon">
          <p class="card__plan">Annual Plan
            <br>
          <span>$59.99/year</span></p>
          <p class="card__change-button">Change</p>

        </div>

        <button class="card__pay-button">Proceed to Payment</button>
        <button class="card__cancel-button">Cancel Order</button>
      </div>
    </div>

  </body>

</html>
